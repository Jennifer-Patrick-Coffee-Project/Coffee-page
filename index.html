<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
          integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand mx-auto" href="#">
            <img src="images/st,small,507x507-pad,600x600,f8f8f8.jpeg" alt="" width="100" height="100">
            <h1 class="d-inline-block text-align-center">
                The Elder Bean</h1>
        </a>
    </div>
</nav>
<div class="container-fluid primary_cont">
    <div class="row">
        <div class="col-6 row mx-auto coffee_display" id="coffees">
        </div>
        <div class="col-6 coffee_selectors">
            <div class="card">
                    <div class="card-body">
                        <h5 class="card-title mb-0">Roast</h5>
                        <ul class="list-group">
                            <li class="list-group-item">
                                <label for="roast-selection"></label>
                                    <select class="form-control form-control-sm" id="roast-selection">
                                        <option>all</option>
                                        <option>light</option>
                                        <option>medium</option>
                                        <option>dark</option>
                                    </select>
                            </li>
                        </ul>
                        <h5>Coffee Name</h5>
                        <div class="input-group">
                            <label for="coffee-name"></label><input type="text" class="form-control" id="coffee-name">
                        </div>
                    </div>
                    <a href="#" class="btn btn-primary" id="submit" type="submit">Submit</a>
                </div>
            <hr>
            <div class="card">
                <h2 class="mx-auto">Add a Coffee</h2>
                <div class="card-body">
                    <h5 class="card-title mb-0">Roast</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label for="newCoffeeRoast"></label>
                            <select class="form-control form-control-sm" id="newCoffeeRoast">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </li>
                    </ul>
                    <h5>Coffee Name</h5>
                    <div class="input-group">
                        <label for="newCoffeeName"></label><input type="text" class="form-control" id="newCoffeeName">
                    </div>
                </div>
                <a href="#" class="btn btn-primary" id="submitToo" type="submit">Submit</a>
            </div>
        </div>
    </div>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>

<script src="main.js"></script>
</body>
</html>
