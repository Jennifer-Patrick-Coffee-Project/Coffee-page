<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
          integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="images/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Fredericka+the+Great">
    <title>Fancy Coffee</title>
</head>
<body>
<!--start navbar-->
<div class="jumbotron">
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="logo-image"><img src="images/logo.png" alt="Cthulhu" class="logo"></div>
            <div style="color: #592F0F; font-weight: bold;  text-shadow: .5px .5px black; padding: 1em; font-size:25px">
                The Elder Bean
            </div>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
                    aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
                <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                    <li class="nav-item">
                        <a class="navbar-brand" href="."
                           style="color: #1c7344; font-weight: bold; text-shadow: .5px .5px grey"> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#merch"
                           style="color: #1c7344; font-weight: bold; text-shadow: .5px .5px grey"> Merchandise</a>
                    </li>
                    <li class="nav-item">
                        <a class="navbar-brand" href="#gift-cards"
                           style="color: #1c7344; font-weight: bold; text-shadow: .5px .5px grey"> Gift cards</a>
                    </li>
                </ul>
                <div class="input-group">
                    <label for="coffee-name"></label><input type="text" class="form-control" id="coffee-name"
                                                            placeholder="search">
                </div>
            </div>
        </nav>
    </div>
</div>
<!--end of navbar-->
<div class="container-fluid primary_cont" id="main-coffees">
    <div class="row">
        <!--        Where the coffees will render-->
        <div class="col-6 row mx-auto coffee_display" id="coffees">
        </div>
        <div class="col-6 coffee_selectors">
            <!--            Card for selecting kinds of coffee-->
            <div class="card">
                <h2 class="mx-auto mt-3">Browse Our Unnaturally Strong Brews</h2>
                <div class="card-body">
                    <h5 class="card-title mb-0">Roast</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label for="roast-selection"></label>
                            <select class="form-control form-control-sm" id="roast-selection">
                                <option>all</option>
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                                <option>extra-dark</option>
                            </select>
                        </li>
                    </ul>

                </div>
                <a href="#" class="btn btn-primary submit" id="submit" type="submit">Submit</a>
            </div>
            <hr>
            <!--            Card for adding Coffees-->
            <div class="card">
                <h2 class="mx-auto">Add a Coffee</h2>
                <div class="card-body">
                    <h5 class="card-title mb-0">Roast</h5>
                    <ul class="list-group">
                        <li class="list-group-item">
                            <label for="newCoffeeRoast"></label>
                            <select class="form-control form-control-sm" id="newCoffeeRoast">
                                <option>light</option>
                                <option>medium</option>
                                <option>dark</option>
                            </select>
                        </li>
                    </ul>
                    <h5>Coffee Name</h5>
                    <div class="input-group">
                        <label for="newCoffeeName"></label><input type="text" class="form-control" id="newCoffeeName">
                    </div>
                </div>
                <a href="#" class="btn btn-primary submit" id="submitToo" type="submit">Submit</a>
            </div>
        </div>
    </div>
</div>
<div id="merch">
    <div class="container">
        <div class="row row-cols-2">
            <div class="col"><p class="price">$50</p><br><img src="images/bigmug.png" id="big-mug" class="img-fluid" alt="ceramic-mug"></div>
            <div class="col"><p class="price">$25</p><br><img src="images/mug.png" class="img-fluid" alt="mug"></div>
            <div class="col"><img src="images/tumbler.png" id="tumbler" class="img-fluid" alt="tumbler"><p class="price">$30</p><br></div>
            <div class="col"><img src="images/coffeebag.png" class="img-fluid" alt="coffee-bag"><p class="price">$25</p><br></div>
        </div>
    </div>
</div>
<div id="gift-cards">
    <h2>Gift Cards</h2>
    <button type="button" class="btn btn-dark">$5</button>
    <button type="button" class="btn btn-dark">$10</button>
    <button type="button" class="btn btn-dark">$20</button>
    <button type="button" class="btn btn-dark">$100</button>
</div>


<script src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
        crossorigin="anonymous"></script>
<script src="main.js"></script>
</body>
</html>
